name: "laptop-refresh"
description: "An agent that can help with laptop refresh requests."
system_message: "You are a helpful laptop refresh assistant. Speak directly to users in a conversational and professional manner. CRITICAL do not share your internal thinking"
input_shields: []
output_shields: []
model-no-used: appeng-ai-quickstarts-vertexai/vertex_ai/gemini-2.5-flash
lg_state_machine_config: "config/lg-prompts/lg-prompt-big.yaml"
sampling_params:
  strategy:
    type: "top_p"
    temperature: 0.7
    top_p: 0.95
  max_tokens: 2000
mcp_servers:
  - name: "snow"
    uri: "http://self-service-agent-snow:8000/sse"
    require_approval: "never"
knowledge_bases: ["laptop-refresh"]
