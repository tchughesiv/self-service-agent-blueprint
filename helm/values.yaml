# Default values for self-service-agent
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: quay.io/ecosystem-appeng/self-service-agent
  assetManager: quay.io/ecosystem-appeng/self-service-agent-asset-manager
  # This sets the pull policy for images.
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  #tag: "1.1.0"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount: {}

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

llama_stack_url: http://llamastack:8321

sessionSecret: {}
 # value: "my-session-secret"

# Infinispan configuration for session persistence
infinispan:
  enabled: true
  image:
    repository: quay.io/infinispan/server
    tag: "15.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 11222
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi" 
      cpu: "1000m"
  
  persistence:
    enabled: true
    storageClass: ""
    size: "8Gi"
  
  config:
    # Infinispan server configuration
    clustering:
      transport: tcp
    
    # Cache configuration for session storage
    caches:
      sessions:
        mode: "SYNC"  # Synchronization mode: SYNC or ASYNC
        owners: 2     # Number of owners for distributed cache
        segments: 256 # Number of segments for distribution
        expiration:
          lifespan: 3600000  # 1 hour in milliseconds
          maxIdle: 1800000   # 30 minutes in milliseconds
        persistence:
          passivation: false
          stores:
            - type: "single-file"  # Updated for Infinispan 15.x compatibility
              shared: false
              preload: true
              purge: false
              fetchState: true

# Llama-stack configuration for session persistence
llama-stack:
  # Pass environment variables to configure session persistence
  extraEnvVars:
    - name: SESSION_PERSISTENCE_ENABLED
      value: "true"
    - name: SESSION_PERSISTENCE_TYPE
      value: "infinispan"
    - name: INFINISPAN_HOST
      value: "{{ .Release.Name }}-infinispan"
    - name: INFINISPAN_PORT
      value: "11222"
    - name: INFINISPAN_CACHE_NAME
      value: "sessions"
    - name: INFINISPAN_USERNAME
      value: "admin"
    - name: INFINISPAN_PASSWORD
      value: "password"
  
  # Additional configuration for llama-stack
  config:
    sessionStore:
      type: "infinispan"
      infinispan:
        servers: "{{ .Release.Name }}-infinispan:11222"
        cacheName: "sessions"
        auth:
          username: "admin"
          password: "password"

mcp-servers:
  mcp-servers:
