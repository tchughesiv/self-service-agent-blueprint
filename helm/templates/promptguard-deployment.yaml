{{- if .Values.promptGuard.enabled }}
{{- if .Values.promptGuard.huggingfaceToken }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "self-service-agent.fullname" . }}-promptguard-hf-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: promptguard
type: Opaque
stringData:
  token: {{ .Values.promptGuard.huggingfaceToken | quote }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-service-agent.fullname" . }}-promptguard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: promptguard
spec:
  replicas: {{ .Values.promptGuard.replicas }}
  selector:
    matchLabels:
      {{- include "self-service-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: promptguard
  template:
    metadata:
      labels:
        {{- include "self-service-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: promptguard
    spec:
      containers:
      - name: promptguard
        image: "{{ .Values.image.registry }}/{{ .Values.image.promptGuard }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: LOG_LEVEL
          value: {{ .Values.promptGuard.logLevel | default "INFO" | quote }}
        {{- if .Values.promptGuard.modelId }}
        - name: PROMPTGUARD_MODEL_ID
          value: {{ .Values.promptGuard.modelId | quote }}
        {{- end }}
        {{- if .Values.promptGuard.uvicornWorkers }}
        - name: UVICORN_WORKERS
          value: {{ .Values.promptGuard.uvicornWorkers | quote }}
        {{- end }}
        {{- if .Values.otelExporter }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otelExporter }}
        {{- end }}
        {{- if .Values.promptGuard.huggingfaceToken }}
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "self-service-agent.fullname" . }}-promptguard-hf-token
              key: token
        {{- end }}
        {{- if .Values.promptGuard.resources }}
        resources:
          {{- toYaml .Values.promptGuard.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.promptGuard.healthChecks }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.promptGuard.healthChecks.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.promptGuard.healthChecks.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.promptGuard.healthChecks.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.promptGuard.healthChecks.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.promptGuard.healthChecks.livenessProbe.successThreshold }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.promptGuard.healthChecks.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.promptGuard.healthChecks.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.promptGuard.healthChecks.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.promptGuard.healthChecks.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.promptGuard.healthChecks.readinessProbe.successThreshold }}
        {{- else }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 45  
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30  
          periodSeconds: 5
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "self-service-agent.fullname" . }}-promptguard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: promptguard
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "self-service-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: promptguard
{{- end }}
