{{- if and .Values.requestManagement.enabled (not .Values.requestManagement.useKnativeServices) .Values.requestManagement.externalAccess.enabled (eq .Values.requestManagement.externalAccess.method "route") }}
---
# OpenShift Route for direct external access to Request Manager
# This bypasses Istio Gateway but provides simple external access
# Agent Service and Integration Dispatcher remain cluster-internal
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "self-service-agent.fullname" . }}-request-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app: {{ include "self-service-agent.fullname" . }}-request-manager
    component: request-manager
  annotations:
    # Note: This route bypasses Istio Gateway
    # For full Istio features, use externalAccess.method: "istio"
    # Extended timeout for synchronous API endpoints (default is 30s)
    haproxy.router.openshift.io/timeout: "180s"
spec:
  to:
    kind: Service
    name: {{ include "self-service-agent.fullname" . }}-request-manager
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- end }}

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "self-service-agent.fullname" . }}-integration-dispatcher
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: integration-dispatcher
  annotations:
    haproxy.router.openshift.io/timeout: "180s"
spec:
  to:
    kind: Service
    name: {{ include "self-service-agent.fullname" . }}-integration-dispatcher
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
