{{- if .Values.mockServiceNow.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-service-agent.fullname" . }}-mock-servicenow
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: mock-servicenow
spec:
  replicas: {{ .Values.mockServiceNow.replicas }}
  selector:
    matchLabels:
      {{- include "self-service-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mock-servicenow
  template:
    metadata:
      labels:
        {{- include "self-service-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mock-servicenow
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mock-servicenow
        image: "{{ .Values.image.registry }}/{{ .Values.image.mockServiceNow }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: LOG_LEVEL
          value: {{ .Values.mockServiceNow.logLevel | default "INFO" | quote }}
        {{- if .Values.mockServiceNow.testUsers }}
        - name: TEST_USERS
          value: {{ .Values.mockServiceNow.testUsers | quote }}
        {{- end }}
        {{- if .Values.mockServiceNow.uvicornWorkers }}
        - name: UVICORN_WORKERS
          value: {{ .Values.mockServiceNow.uvicornWorkers | quote }}
        {{- end }}
        {{- if .Values.otelExporter }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otelExporter }}
        {{- end }}
        {{- if .Values.mockServiceNow.resources }}
        resources:
          {{- toYaml .Values.mockServiceNow.resources | nindent 10 }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        {{- if .Values.mockServiceNow.healthChecks }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.mockServiceNow.healthChecks.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mockServiceNow.healthChecks.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mockServiceNow.healthChecks.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mockServiceNow.healthChecks.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.mockServiceNow.healthChecks.livenessProbe.successThreshold }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.mockServiceNow.healthChecks.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mockServiceNow.healthChecks.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mockServiceNow.healthChecks.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mockServiceNow.healthChecks.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.mockServiceNow.healthChecks.readinessProbe.successThreshold }}
        {{- else }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "self-service-agent.fullname" . }}-mock-servicenow
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-service-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: mock-servicenow
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "self-service-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mock-servicenow
{{- end }}