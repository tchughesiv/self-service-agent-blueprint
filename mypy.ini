[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Disable specific error codes globally for complex patterns
disable_error_code = no-any-return,assignment,attr-defined,index,return-value,unreachable,arg-type,call-overload,union-attr

# Ignore missing stubs for external libraries
[[mypy-deepeval.*]]
ignore_missing_imports = True

[[mypy-mcp.server.fastmcp.*]]
ignore_missing_imports = True

[[mypy-opentelemetry.*]]
ignore_missing_imports = True

[[mypy-tracing_config.*]]
ignore_missing_imports = True

[[mypy-evaluations.*]]
ignore_missing_imports = True

[[mypy-jwt.*]]
ignore_missing_imports = True

[[mypy-aiosmtplib.*]]
ignore_missing_imports = True

[[mypy-langgraph_checkpoint_sqlite.*]]
ignore_missing_imports = True
