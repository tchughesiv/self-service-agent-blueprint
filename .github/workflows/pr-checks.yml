name: Pull Request - Quality Checks & Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel any previous runs of this workflow for the same PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  ASSET_MANAGER_DIR: asset-manager
  # uv version must match Makefile UV_VERSION (currently 0.8.9)
  # Update this when UV_VERSION in Makefile changes
  UV_VERSION: "0.8.9"    

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Check uv version matches requirement
        run: make check-uv-version

      - name: Check lockfiles are up-to-date
        run: |
          echo "üîç Checking uv.lock files are up-to-date..."
          make check-lockfiles || {
            echo "::error::Lockfiles are out of sync with pyproject.toml files"
            echo "Run 'make update-lockfiles' locally to update lockfiles"
            exit 1
          }

      - name: Check requirements.txt files are in sync with lockfiles
        run: make check-requirements

      - name: Install the project
        run: make install-all

      - name: Run flake8 (warning only)
        run: |
          echo "üîç Running flake8 checks..."
          uv run flake8 --max-line-length=99 --extend-ignore=E203,W503 . || {
            echo "::warning::Flake8 found code style issues"
            echo "Run 'make lint' locally to see details"
            exit 1
          }

      - name: Check code formatting
        run: |
          echo "üé® Checking code formatting..."
          uv run black --check --diff . || {
            echo "::warning::Code formatting issues found"
            echo "Run 'make format' locally to fix formatting"
            exit 1
          }

      - name: Check import sorting
        run: |
          echo "üì¶ Checking import sorting..."
          uv run isort --check-only --diff . || {
            echo "::warning::Import sorting issues found"
            echo "Run 'make format' locally to fix imports"
            exit 1
          }

      - name: Run mypy static analysis
        run: |
          echo "üîç Running mypy static analysis..."
          make lint-mypy-per-directory || {
            echo "::warning::MyPy found static analysis issues"
            echo "Run 'make lint' locally to see details"
            exit 1
          }

      - name: Check logging patterns
        run: |
          echo "üîç Checking logging patterns..."
          make check-logging || {
            echo "::warning::Logging pattern violations found"
            echo "Run 'make lint' locally to see details"
            exit 1
          }

  pull-request-tests:
    name: Run unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install the project
        run: make install-all
  
      - name: Run tests
        run: make test-all
